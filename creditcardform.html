<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/cardform.css">
  <title>Formulario</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-6 d-flex justify-content-center">
        <div class="card mt-5">
          <div class="circle">
            <lord-icon
              src="https://cdn.lordicon.com/oghxgbxh.json"
              trigger="loop"
              delay="2000"
              colors="primary:#4be1ec,secondary:#cb5eee"
              style="width:250px;height:250px">
            </lord-icon>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-4">
                <label for="nombreApellido" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="nombreApellido" placeholder="Ingrese su nombre y apellido">
              </div>
              <div class="mb-0">
                <div class="row align-items-center">
                  <label for="nombreApellido" class="form-label">Celular</label>
                  <div class="input-group">
                    <div class="dropdown mb-0">
                      <a href="#" class="btn bg-gradient-dark dropdown-toggle" data-bs-toggle="dropdown" id="navbarDropdownMenuLink2">
                        <img src="./assets/img/argentina.png" class="flag-icon" alt="Flags"> 
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink2">
                        <li>
                          <a class="dropdown-item" href="#">
                            <img src="./assets/img/argentina.png" class="flag-icon" alt="Deutsch"> Argentina
                          </a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="#">
                            <img src="./assets/img/uruguay.png" class="flag-icon" alt="English(UK)"> Uruguay
                          </a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="#">
                            <img src="https://demos.creative-tim.com/test/material-dashboard-pro/assets/img/icons/flags/BR.png" class="flag-icon" alt="Brasil"> Brasil
                          </a>
                        </li>
                      </ul>
                    </div>
                    <input type="tel" class="form-control" id="celular" placeholder="Celular">
                    <input type="hidden" id="celular-hidden" name="celular">
                  </div>
                </div>
              </div>
              <div class="mb-4">
                <label for="dni" class="form-label">Dni</label>
                <input type="text" class="form-control" id="dni" placeholder="Ingrese su nÃºmero de DNI">
              </div>
              <div class="mb-4">
                <label for="instagram" class="form-label">Instagram</label>
                <input type="text" class="form-control" id="instagram" placeholder="@mi.Instagram">
              </div>
              <div class="mb-4">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento">
              </div>
              <div class="mb-4">
                <label for="sexo" class="form-label">Sexo</label>
                <select class="form-select" id="sexo">
                  <option value="" disabled selected>Seleccione su sexo</option>
                  <option value="masculino">Masculino</option>
                  <option value="femenino">Femenino</option>
                  <option value="otro">Otro</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center align-items-center mt-5 mb-5">
      <div class="col-6 d-flex justify-content-center mt-5">
        <div class="card mt-5">
          <div class="card-tn-complete" style="position: absolute; top: -30%; left: 10%; width: 80%;">
            <img src="./assets/img/cardthisnight.png" alt="" style="width: 100%;">
          </div>
          <div class="card-body" style="width: 80%; margin: 20% auto 0;">
            <form>
              <div class="mb-3">
                <label for="nombreApellido" class="mt-4 form-label">Card Code</label>
                <input type="text" class="form-control" id="nombreApellido" placeholder="Codigo de tarjeta">
              </div>
              <div class="mb-3">
                <p class="nosequeclassponer">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eius obcaecati consectetur aperiam illum quo odit?</p>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/cardform.js"></script>
</body>
</html>
