<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/css/wallet.css">

  <title>Document</title>

<body>
<main>
  <div class="container mt-1">
    <div class="row d-flex">
      <div class="col-md-6 mt-5 d-flex justify-content-center">
        <div class="mobile-border px-0">
          <div class="row m-0 d-flex justify-content-around py-2 rounded-top-3" style="background-color: rgb(25, 26, 25);">
            <div class="col-auto d-flex align-items-center ps-1">
              <button class="btn btn-primary d-flex align-items-center p-0 pe-2">
                <img class="img-fluid small-image" src="./assets/img/agusemoji.png" alt="">
                <span>Agustín</span>
              </button>
            </div>
            <div class="col-7 d-flex align-items-center px-0">
              <div class="custom-icons p-1">
                <div>
                  <img class="img-fluid small-image-speed" src="./assets/img/luna_money.svg" alt="">
                  <span class="ms-1 lunas">3450</span>
                </div>
                <div>
                  <img class="img-fluid small-image-speed" src="./assets/img/rayospeed.png" alt="">
                  <span class="ms-1 speeds">723</span>
                </div>
              </div>
            </div>
          </div>
          <div class="background-container pt-2 px-2">
            <div class="row mx-1" style="position: relative;">
              <div class="col-md-12 card px-0">
                <img class="img-fluid" src="./assets/img/Opción-1-frente.png" alt="">
              </div>
              <div class="col-md-12 card px-0">
                <img class="img-fluid" src="./assets/img/Opción-2-frente.png" alt="">
              </div>
              <div class="col-md-12 card px-0">
                <img class="img-fluid" src="./assets/img/Opción-3-frente.png" alt="">
              </div>
              <div class="col-md-12 pt-1 mt-1 card-info hidden">
                <span class="small-text">Últimos movimientos</span>
                <div class="data">
                </div>
                <div class="col-md-12 d-flex align-items-center justify-content-end mt-2 mb-5">
                  <button class="button p-1">
                    ver todos
                  </button>
                </div>
              </div>            
            </div>
          </div>
          <div class="row row-nav mx-0 py-2 justify-content-around rounded-bottom-3 border-none">
            <div class="col-4 d-flex align-items-center justify-content-center">
              <button class="button p-2">
                <svg class="svgIcon" viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm50.7-186.9L162.4 380.6c-19.4 7.5-38.5-11.6-31-31l55.5-144.3c3.3-8.5 9.9-15.1 18.4-18.4l144.3-55.5c19.4-7.5 38.5 11.6 31 31L325.1 306.7c-3.2 8.5-9.9 15.1-18.4 18.4zM288 256a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"></path></svg>

            <div class="col-4 d-flex align-items-center justify-content-center">
              <button class="button p-2">

            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 mt-5 w-object">
        <object data="creditcardform.html"></object>
      </div>
  </div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
